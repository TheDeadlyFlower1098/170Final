<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Money - Flask Banking App</title>
</head>
<body>
    <h1>Add Money to Your Account</h1>
    <form action="{{ url_for('add_money') }}" method="POST">
        <label for="card_number">Card Number:</label>
        <input type="text" name="card_number" id="card_number" required><br>
        <label for="expiry_date">Expiry Date:</label>
        <input type="month" name="expiry_date" id="expiry_date" required><br>
        <label for="ccv">CCV:</label>
        <input type="text" name="ccv" id="ccv" required><br>
        <label for="amount">Amount:</label>
        <input type="number" name="amount" id="amount" required><br>
        <button type="submit">Add Money</button>
    </form>
</body>
</html>
