
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../static/styles/base.css">
</head>
<body>

    <div class="login-container">
        <h1>Login</h1>

        {% if error %}
            <div class="alert alert-error">{{ error }}</div>
        {% elif success %}
            <div class="alert alert-success">{{ success }}</div>
        {% endif %}

        <form action="/login" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" class="input_field" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password_hash" placeholder="Enter your password" class="input_field" required>

            <input type="submit" value="Login" class="input_submit">
        </form>

        <div class="back-to-signup">
            <p>Don't have an account? <a href="/signup">Sign up here</a></p>
        </div>
    </div>

</body>
</html>
