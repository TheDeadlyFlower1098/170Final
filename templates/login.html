{% extends "base.html" %}

{% block content %}

    <div class="login-container">
        <h1>Login</h1>
            <a href="/admin_login">admin click here to login</a>
        {% if error %}
            <div class="alert alert-error">{{ error }}</div>
        {% elif success %}
            <div class="alert alert-success">{{ success }}</div>
        {% endif %}

        <form action="/login" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" class="input_field" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password_hash" placeholder="Enter your password" class="input_field" required>

            <input type="submit" value="Login" class="input_submit">
        </form>

        <div class="back-to-signup">
            <p>Don't have an account? <a href="/signup">Sign up here</a></p>
        </div>
    </div>

{% endblock %}
