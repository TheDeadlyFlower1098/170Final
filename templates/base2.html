<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="../static/styles/base2.css">
</head>
<body>

    <!-- Sidebar -->
    <div class="b2-sidebar">
        <div class="b2-sidebar-header">
            <h2>Admin Dashboard</h2>
        </div>
        <ul class="b2-sidebar-nav">
            <li><a href="{{ url_for('admin_dashboard') }}">Dashboard</a></li>
            <li><a href="/admin/approve_users">Approve Users</a></li>
            <li><a href="{{ url_for('logout') }}">Logout</a></li>
            <li><a href="/admin/view_users">all Users</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="b2-main-content">
        <!-- Navbar -->
        <div class="b2-navbar">
            <span>Welcome, Admin</span>
            <span class="b2-logout-link"><a href="{{ url_for('logout') }}">Logout</a></span>
        </div>

        <!-- Content Block (where the content of each page will be rendered) -->
        <div class="b2-container">
            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- Footer -->
    <footer class="b2-footer">
        <p>&copy; 2025 Your Company. All rights reserved.</p>
    </footer>

</body>
</html>
